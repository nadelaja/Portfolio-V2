<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="projectPages\projects.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo:ital,wght@0,100..900;1,100..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Unbounded:wght@200..900&display=swap');

        :root {
            --main-color: #ff9ff3;
            --text-color: #000;
            --border-thickness: 3px;
            --box-shadow-offset: -3px;
            --header-font: 'Unbounded', serif;
            --body-font: 'Archivo', sans-serif;
        }

        body {
            background-color: #fcf6ec;
        }

        .contact-section {
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            background-color: #fcf6ec;
            font-family: var(--body-font);
        }

        .contact-header {
            font-family: var(--header-font);
            margin-bottom: 40px;
            margin-top: 20px;
            background-color: var(--main-color);
            padding: 40px;
            border: #000 solid;
            box-shadow: -4px -4px 0px #000;
        }

        .contact-header h2 {
            font-size: 2.5em;
            margin: 0;
            margin-bottom: 10px;
        }

        .contact-form {
            display: grid;
            gap: 20px;
        }

        .form-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-section label {
            font-family: var(--header-font);
            font-size: 1.1em;
            color: var(--text-color);
        }

        .form-section input,
        .form-section textarea {
            padding: 12px;
            border: 3px solid #000;
            background-color: #fff;
            font-family: var(--body-font);
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-section input:focus,
        .form-section textarea:focus {
            outline: none;
            transform: translate(var(--box-shadow-offset), var(--box-shadow-offset));
            box-shadow: var(--box-shadow-offset) var(--box-shadow-offset) 0 var(--text-color);
        }

        .form-section textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            padding: 15px 30px;
            background-color: var(--main-color);
            border: 3px solid #000;
            font-family: var(--header-font);
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            width: fit-content;
        }

        .submit-btn:hover {
            transform: translate(var(--box-shadow-offset), var(--box-shadow-offset));
            box-shadow: var(--box-shadow-offset) var(--box-shadow-offset) 0 var(--text-color);
        }

        @media (max-width: 768px) {
            .contact-section {
                padding: 20px;
            }

            .contact-header {
                padding: 20px;
            }

            .contact-header h2 {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>

        <nav class="nav-bar">
        <div class="nav-content" id="navContent">
            <a href="./index.html" class="home-link">‚Üê Home</a>
        </div>
    </nav>
    <section class="contact-section">
        <div class="contact-header">
            <h2>Get in Touch</h2>
            <p>Have a question or want to collaborate? Send me a message!</p>
        </div>

        <form class="contact-form">
            <div class="form-section">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-section">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-section">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-section">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </section>
</body>

</html>
